<div class="container" ng-controller="CargoController"> 	

	<div class="collapse" id="collapseNovoCargo">
	
		<h4 class="titulo">Cadastrar Cargo</h4>

		<div class="well well-large">							

			<div class="row">

				<div class="col-md-1 col-md-1-tam">					
					<label for="inputCargo">Nome*:</label>
				</div>

				<div class="col-md-11 col-md-11-tam">
					<div class="input-group">

						<input type="text" class="form-control" id="inputCargo" ng-model="nomeCargo" 
							placeholder="Insira aqui o nome do cargo" required>
						<span class="input-group-btn">
							<button type="submit" class="btn btn-success " ng-click="insert()">
								<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
								Salvar
							</button>	
						</span>
					</div>
				</div>
			</div>
			

		</div>
	</div>

	<div class="collapse" id="collapseEditaCargo">
	
		<h4 class="titulo">Editar Cargo</h4>

		<div class="well well-large">
			
			<label for="inputEditaCargo">Nome*:</label>
			
			<div class="input-group">
				<input type="text" class="form-control" id="inputEditaCargo" ng-model="nomeEdita.nome" required>
				<span class="input-group-btn">
					<button type="submit" class="btn btn-success" ng-click="update(nomeEdita.id)">
						<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
						Salvar
					</button>	
				</span>
			</div>

		</div>
	</div>

	<div class="table-responsive">

		<table class="table table-striped">

			<thead>
				<tr>
					<th>
						<h4 class="tituloth"> Cargos Cadastrados</h4>	
					</th>
					<th>
						<button class="btn btn-primary pull-right" type="button" data-toggle="collapse" 
							data-target="#collapseNovoCargo" aria-controls="collapseNovoCargo">
							<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
							Novo
						</button>
					</th>
				</tr>
			</thead>

			<tbody>		

				<tr ng-repeat="cargo in cargos">
					<td>
						{{ cargo.nome }}
					</td>	

					<td>		
						<span class="alignRight">	
							<button type="button" class="btn btn-default" data-toggle="collapse" 
								data-target="#collapseEditaCargo" ng-click="atualizar(cargo)">
								<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
								Editar
							</button>
							<button type="button" class="btn btn-danger" ng-click="delete(cargo.id)">
								<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
								Excluir
							</button>
						</span>
					</td>
				</tr>
			</tbody>	

		</table>
	</div>

</div>
