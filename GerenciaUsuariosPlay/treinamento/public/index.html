<html ng-app="app">
	<head>
	
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
			
		<script src="lib/jquery-1.9.1.min.js"></script>	
		
		<script src="lib/angular/angular.min.js"></script>
		<script src="lib/angular/angular-route.min.js"></script>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">

		<link rel="stylesheet" href="lib/bootstrap/css/estilo.css">
				
		<!-- Latest compiled and minified JavaScript -->
		<script src="lib/bootstrap/js/bootstrap.min.js"></script>
		
		<title> Projeto de Treinamento </title>

	</head>
	
	<body>		
		
	<header class="navbar navbar-static-top" role="banner">
		<div class="container">
			<div class="navbar-header">
				<button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#bs-navbar" aria-controls="bs-navbar" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>

				<a class="navbar-brand" href="#/">Página Inicial</a>

			</div>

			<nav id="bs-navbar" class="collapse navbar-collapse">

				<ul class="nav navbar-nav">
					<li role="separator" class="divider-vertical"></li>
					<li>
						<a href ="#/cargos">Cargo </a>
					</li>
					<li>
						<a href ="#/perfis">Perfil </a>
					</li>
					<li>
						<a href ="#/usuarios">Usuário </a>
					</li>
				</ul>

			</nav>
		</div>
	</header>

	<div ng-controller="AppController">

		<div class="container">
			<h4 class="titulo-page">{{titulo}}</h4>
		</div>
		<hr class="hrhorizontal">

		<div id="alert" class="alert container alert-{{tipoMensagem}} alert-dismissible fade in" 
			role="alert" hidden="hidden">

			<button type="button" class="close" ng-click="closeAlert()">x</button>

			<strong>{{mensagem.tipo}}! </strong> {{mensagem.texto}}

		</div>

		<div ng-view></div>

	</div>

	
	<script type="text/javascript" src="javascripts/Controllers/App.js"></script>
	<script type="text/javascript" src="javascripts/Controllers/Cargo.js"></script>	
	<script type="text/javascript" src="javascripts/Controllers/Perfil.js"></script>
	<script type="text/javascript" src="javascripts/Controllers/Usuario.js"></script>
	<script type="text/javascript" src="javascripts/Services/CargoService.js"></script>

	</body>	

</html>
