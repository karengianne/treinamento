<div class="container"> 

	<div class="collapse" id="collapseNovoPerfil">
	
		<h4>Cadastrar Perfil</h4>

		<div class="well well-large">
			
			<label for="inputCargo">Nome*:</label>

			<div class="input-group">
				<input type="text" class="form-control" id="inputPerfil" ng-model="nomePerfil" placeholder="Perfil a ser inserido" required>
				<span class="input-group-btn">
					<button type="submit" class="btn btn-default" ng-click="insert()">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
					Salvar
				</button>	
				</span>
			</div>

		</div>
	</div>

	<div class="collapse" id="collapseEditaPerfil">

		<h4>Editar Cargo</h4>

		<div class="well well-large">

			<label for="inputEditaCargo">Nome*:</label>

			<div class="input-group">

				<input type="text" class="form-control" id="inputEditaPerfil" ng-model="nomeEdita.nome" required>

				<span class="input-group-btn">
					<button type="submit" class="btn btn-default" ng-click="update(nomeEdita.id)">
						<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
						Salvar
					</button>	
				</span>
			</div>

		</div>
	</div>

	<div class="table-responsive">

		<table class="table table-striped">

			<thead>
				<tr>
					<th>
						<h4>Perfis Cadastrados</h4>	
					</th>
					<th>
						<button class="btn btn-primary pull-right" type="button" data-toggle="collapse" 
							data-target="#collapseNovoPerfil" aria-controls="collapseNovoPerfil">
							<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
							Novo
						</button>
					</th>
				</tr>
			</thead>

			<tbody>		

				<tr ng-repeat="perfil in perfis">
					<td>
						{{ perfil.nome }}
					</td>	

					<td>		
						<span class="alignRight">	
							<button type="button" class="btn btn-default" data-toggle="collapse" 
								data-target="#collapseEditaPerfil" ng-click="atualizar(perfil)">
								<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
								Editar
							</button>
							<button type="button" class="btn btn-danger" ng-click="delete(perfil.id)">
								<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
								Excluir
							</button>
						</span>
					</td>
				</tr>
			</tbody>	

		</table>
	</div>

</div>
